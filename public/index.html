<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Bungee Font in weight 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Source Sans Pro in weight 600 and 300 and italic versions-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="nav-text">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #f03c1d;"></i>
      </span>
    </nav>

    <!-- User's name and avatar -->
    <header class="userHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Shamayal Syed</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- new tweet form -->
      <section class="new-tweet">
        <form class="form-bar" method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" rows="1"></textarea>
          <div class="button-counter-bar">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- tweet container -->
      <section>
        <article class="tweet">
          <header>
            <span class="icon-name">
              <img src="https://i.imgur.com/73hZDYK.png">
              <p>Newton</p>
            </span>
            <h4>@SirIsaac</h4>
          </header>
          <p class="tweet-message">If I have seen further it is by standing on the shoulders of giants</p>
          <footer>
            <h6>10 days ago</h6>
            <span class="icons">
              <i class="fa-solid fa-flag";></i>
              <i class="fa-solid fa-retweet";></i>
              <i class="fa-solid fa-heart";></i>
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
