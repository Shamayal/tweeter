<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Bungee Font in weight 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Source Sans Pro in weight 600 and 300 and italic versions-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">


    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="nav-text">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #f03c1d;"></i>
      </span>
    </nav>

    <div class="layout-shifter">
      <!-- Logged in user's name and avatar -->
      <header class="userHeader">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Shamayal Syed</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- new tweet form -->
        <section class="new-tweet">

          <!-- error: too many characters -->
          <div class="error-message-max">
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff1200;"></i>
            <p>Error: You have exceeded the maximum number of characters allowed!</p>
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff1200;"></i>
          </div>
          <!-- error: empty tweet -->
          <div class="error-message-null">
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff1200;"></i>
            <p>Error: Please write something to post a tweet!</p>
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff1200;"></i>
          </div>

          <!-- submit a new tweet -->
          <form class="form-bar" method="POST" action="/tweets/">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?" rows="1"></textarea>
            <div class="button-counter-bar">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- tweet format -->
        <section id="tweets-container"></section>
      </main>
    </div> 
  </body>
</html>
